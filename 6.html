<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Swap of two Number</h1>
</head>
<body>
    <script>
        // Declare two variables and assign them initial values
let num1 = 10;
let num2 = 20;

console.log(`Before swapping: num1 = ${num1}, num2 = ${num2}`);

// Declare a temporary variable
let temp;

// Perform the swap
temp = num1; // Store the value of num1 in temp
num1 = num2; // Assign the value of num2 to num1
num2 = temp; // Assign the value of temp (original num1) to num2

console.log(`After swapping: num1 = ${num1}, num2 = ${num2}`);
    </script>
</body>
</html>
