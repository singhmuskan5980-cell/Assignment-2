    <h1>Number Is Even Or Odd</h1>
</head>
<body>
    <script>
        function checkEvenOrOdd(number) {
  if (number % 2 === 0) {
    return "Even";
  } else {
    return "Odd";
  }
}

// Example usage:
let num1 = 10;
let num2 = 7;
let num3 = 0;

console.log(`${num1} is ${checkEvenOrOdd(num1)}.`); // Output: 10 is Even.
console.log(`${num2} is ${checkEvenOrOdd(num2)}.`); // Output: 7 is Odd.
console.log(`${num3} is ${checkEvenOrOdd(num3)}.`); // Output: 0 is Even.
