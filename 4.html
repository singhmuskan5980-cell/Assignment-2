    <title>Document</title>
    <h1>Largest Of Two Numbers</h1>
</head>
<body>
    <script>
        function findLargestIfElse(num1, num2) {
  if (num1 > num2) {
    return num1;
  } else if (num2 > num1) {
    return num2;
  } else {
    return "The numbers are equal.";
  }
}

console.log(findLargestIfElse(10, 5));    // Output: 10
console.log(findLargestIfElse(3, 8));    // Output: 8
console.log(findLargestIfElse(7, 7));    // Output: The numbers are equal.
    </script>
</body>
</html>
